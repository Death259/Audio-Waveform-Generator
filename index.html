    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .install-prompt {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }
        .install-prompt button {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }
        .install-prompt button:hover {
            background: #f0f0f0;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: none;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        input[type="color"],
        input[type="number"],
        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input[type="color"] {
            height: 45px;
            cursor: pointer;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .canvas-container {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;

        canvas {
            width: 100%;
            display: block;
            border-radius: 8px;

            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);

            transform: none;

            padding: 12px;
            border-radius: 8px;

            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;

                padding: 20px;

<body>
    <div class="container">
        <div class="install-prompt" id="installPrompt">
            <span>üì± Install this app on your device for easy access!</span>
            <button id="installBtn">Install</button>
        </div>

        <h1>üéµ Audio Waveform Generator</h1>
        <p class="subtitle">Upload an audio file to generate a waveform image</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="font-size: 12px; color: #999; margin-top: 8px;">MP3, WAV, OGG, M4A supported</p>
            <input type="file" id="audioFile" accept="audio/*">
        </div>

        <div class="status" id="status"></div>

        <div class="controls">
            <div class="control-group">
                <label for="colorMode">Color Mode</label>
                <select id="colorMode">
                    <option value="solid">Solid Color</option>
                    <option value="rainbow">Rainbow Gradient</option>
                    <option value="redwhiteblue">Red/White/Blue</option>
                    <option value="sunset">Sunset</option>
                    <option value="ocean">Ocean</option>
                    <option value="custom">Custom Gradient</option>
                </select>
            </div>
            <div class="control-group" id="solidColorGroup">
                <label for="waveColor">Waveform Color</label>
                <input type="color" id="waveColor" value="#667eea">
            </div>
            <div class="control-group">
                <label for="bgColor">Background Color</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="width">Width (px)</label>
                <input type="number" id="width" value="1800" min="400" max="4000">
            </div>
            <div class="control-group">
                <label for="height">Height (px)</label>
                <input type="number" id="height" value="400" min="100" max="2000">
            </div>
            <div class="control-group">
                <label for="style">Waveform Style</label>
                <select id="style">
                    <option value="bars">Bars</option>
                    <option value="line">Line</option>
                    <option value="mirror">Mirror</option>
                </select>
            </div>
        </div>

        <div id="customGradientControls" style="display: none; margin-bottom: 30px;">
            <h3 style="font-size: 16px; margin-bottom: 15px; color: #333;">Custom Gradient Colors</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                <div class="control-group">
                    <label for="gradColor1">Color 1</label>
                    <input type="color" id="gradColor1" value="#667eea">
                </div>
                <div class="control-group">
                    <label for="gradColor2">Color 2</label>
                    <input type="color" id="gradColor2" value="#764ba2">
                </div>
                <div class="control-group">
                    <label for="gradColor3">Color 3 (optional)</label>
                    <input type="color" id="gradColor3" value="#f093fb">
                </div>
                <div class="control-group">
                    <label for="gradColor4">Color 4 (optional)</label>
                    <input type="color" id="gradColor4" value="#4facfe">
                </div>
                <div class="control-group">
                    <label for="gradColor5">Color 5 (optional)</label>
                    <input type="color" id="gradColor5" value="#43e97b">
                </div>
            </div>
            <div style="margin-top: 10px;">
                <label style="display: flex; align-items: center; font-size: 13px; cursor: pointer;">
                    <input type="checkbox" id="useColor3" style="margin-right: 8px;" checked>
                    Use Color 3
                </label>
                <label style="display: flex; align-items: center; font-size: 13px; cursor: pointer;">
                    <input type="checkbox" id="useColor4" style="margin-right: 8px;">
                    Use Color 4
                </label>
                <label style="display: flex; align-items: center; font-size: 13px; cursor: pointer;">
                    <input type="checkbox" id="useColor5" style="margin-right: 8px;">
                    Use Color 5
                </label>
            </div>
        </div>

        <div class="canvas-container" id="canvasContainer">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <button class="btn btn-primary" id="downloadBtn" disabled>Download Waveform Image</button>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', (e) => {
                        e.waitUntil(
                            caches.open('waveform-v1').then((cache) => {
                                return cache.addAll(['/']);
                            })
                        );
                    });
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(
                            caches.match(e.request).then((response) => {
                                return response || fetch(e.request);
                            })
                        );
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl);
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'flex';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', () => {
            installPrompt.style.display = 'none';
        });

        // Main App Code
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('audioFile');
        const canvas = document.getElementById('waveformCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const canvasContainer = document.getElementById('canvasContainer');
        const status = document.getElementById('status');
        
        const colorModeInput = document.getElementById('colorMode');
        const waveColorInput = document.getElementById('waveColor');
        const bgColorInput = document.getElementById('bgColor');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const styleInput = document.getElementById('style');
        const solidColorGroup = document.getElementById('solidColorGroup');
        const customGradientControls = document.getElementById('customGradientControls');
        
        const gradColor1 = document.getElementById('gradColor1');
        const gradColor2 = document.getElementById('gradColor2');
        const gradColor3 = document.getElementById('gradColor3');
        const gradColor4 = document.getElementById('gradColor4');
        const gradColor5 = document.getElementById('gradColor5');
        const useColor3 = document.getElementById('useColor3');
        const useColor4 = document.getElementById('useColor4');
        const useColor5 = document.getElementById('useColor5');

        let audioBuffer = null;

        // Preset gradients
        const presetGradients = {
            rainbow: ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'],
            redwhiteblue: ['#b22234', '#ffffff', '#3c3b6e'],
            sunset: ['#ff6b6b', '#feca57', '#ff9ff3', '#54a0ff'],
            ocean: ['#667eea', '#764ba2', '#f093fb', '#4facfe']
        };

        // Show/hide controls based on color mode
        colorModeInput.addEventListener('change', () => {
            const mode = colorModeInput.value;
            solidColorGroup.style.display = mode === 'solid' ? 'flex' : 'none';
            customGradientControls.style.display = mode === 'custom' ? 'block' : 'none';
            if (audioBuffer) drawWaveform();
        });

        // Listen for control changes to redraw
        [waveColorInput, bgColorInput, widthInput, heightInput, styleInput, colorModeInput,
         gradColor1, gradColor2, gradColor3, gradColor4, gradColor5,
         useColor3, useColor4, useColor5].forEach(input => {
            input.addEventListener('change', () => {
                if (audioBuffer) drawWaveform();
            });
        });

        function getGradientColors() {
            const mode = colorModeInput.value;
            
            if (mode === 'solid') {
                return null;
            } else if (presetGradients[mode]) {
                return presetGradients[mode];
            } else if (mode === 'custom') {
                const colors = [gradColor1.value, gradColor2.value];
                if (useColor3.checked) colors.push(gradColor3.value);
                if (useColor4.checked) colors.push(gradColor4.value);
                if (useColor5.checked) colors.push(gradColor5.value);
                return colors;
            }
            return null;
        }

        function createGradient(width, height, colors, isVertical = false) {
            const gradient = isVertical 
                ? ctx.createLinearGradient(0, 0, 0, height)
                : ctx.createLinearGradient(0, 0, width, 0);
            
            colors.forEach((color, i) => {
                gradient.addColorStop(i / (colors.length - 1), color);
            });
            
            return gradient;
        }

        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        async function handleFile(file) {
            if (!file.type.startsWith('audio/')) {
                showStatus('Please upload a valid audio file', 'error');
                return;
            }

            showStatus('Processing audio file...', 'processing');
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                showStatus('Audio loaded successfully!', 'success');
                drawWaveform();
            } catch (error) {
                showStatus('Error processing audio file: ' + error.message, 'error');
                console.error(error);
            }
        }

        function drawWaveform() {
            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);
            const waveColor = waveColorInput.value;
            const bgColor = bgColorInput.value;
            const style = styleInput.value;

            canvas.width = width;
            canvas.height = height;

            // Fill background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);

            // Get audio data
            const rawData = audioBuffer.getChannelData(0);
            const samples = width;
            const blockSize = Math.floor(rawData.length / samples);
            const filteredData = [];

            for (let i = 0; i < samples; i++) {
                let sum = 0;
                for (let j = 0; j < blockSize; j++) {
                    sum += Math.abs(rawData[i * blockSize + j]);
                }
                filteredData.push(sum / blockSize);
            }

            // Normalize
            const max = Math.max(...filteredData);
            const normalizedData = filteredData.map(v => v / max);

            // Get gradient colors or solid color
            const gradientColors = getGradientColors();
            
            if (gradientColors) {
                ctx.fillStyle = createGradient(width, height, gradientColors);
                ctx.strokeStyle = createGradient(width, height, gradientColors);
            } else {
                ctx.fillStyle = waveColor;
                ctx.strokeStyle = waveColor;
            }
            
            ctx.lineWidth = 2;

            if (style === 'bars') {
                const barWidth = width / samples;
                for (let i = 0; i < samples; i++) {
                    const barHeight = normalizedData[i] * height * 0.8;
                    const x = i * barWidth;
                    const y = (height - barHeight) / 2;
                    ctx.fillRect(x, y, barWidth - 1, barHeight);
                }
            } else if (style === 'line') {
                ctx.beginPath();
                for (let i = 0; i < samples; i++) {
                    const x = (i / samples) * width;
                    const y = height / 2 + (normalizedData[i] * height * 0.4) * (i % 2 ? 1 : -1);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            } else if (style === 'mirror') {
                const barWidth = width / samples;
                for (let i = 0; i < samples; i++) {
                    const barHeight = normalizedData[i] * height * 0.4;
                    const x = i * barWidth;
                    ctx.fillRect(x, height / 2, barWidth - 1, barHeight);
                    ctx.fillRect(x, height / 2 - barHeight, barWidth - 1, barHeight);
                }
            }

            canvasContainer.style.display = 'block';
            downloadBtn.disabled = false;
        }

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'waveform.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            showStatus('Waveform image downloaded!', 'success');
        });
    </script>
